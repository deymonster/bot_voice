services:
  voice-bot:
    build: .
    container_name: voice-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Mount downloads folder to inspect files if needed (optional)
      - ./downloads:/app/downloads
      - ./models:/app/models
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
